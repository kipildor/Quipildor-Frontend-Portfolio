<!-- Ficha Proyectos -->
<div class="card mat-card" id="sixth-card">
  <div id="fichaProyectos" class="ficha">
    <h1 class="tituloFicha tituloProyectos">
      Mis Proyectos
      <a href="#" class="btn-plus" title="Agregar Proyecto..."
        ><i class="fas fa-plus-circle"></i
      ></a>
    </h1>

    <div id="contBloquesProyectos" class="contBloquesProyectos" *ngFor="let proyecto of listaProyectos;let i=index">

      <span *ngIf="i > 0"><hr class="separador-proyecto" /></span>

      <div id="text-proyectos-2" class="contIndividual-proyecto">
        <div class="contInfo-proyecto grow1_ col-sm-9_">
          <h5 id="" class="nombreProyecto">
            {{ proyecto.nombreProy }} <span *ngIf="!urlVacia(proyecto.urlGithub)">- <a href="{{ proyecto.urlGithub }}"><i class="fab fa-github iconos1"></i></a></span>
            <span *ngIf="!urlVacia(proyecto.urlPropia)">- <a href="{{ proyecto.urlPropia }}"><i class="fa-solid fa-globe iconos1"></i></a></span>
          </h5>
          <div class="fecha-proyecto"><b>Año del proyecto: </b>{{ proyecto.fechaProy }}</div>
          <div class="tecnologias-proyecto">
            <b><i>{{ proyecto.tecnologia }}</i></b>
          </div>
          <div class="descripcion-proyecto">
            {{ proyecto.descripcion }}
          </div>
          <div class="contGaleria-proyecto">
            <img
              src="./assets/img/logo-consudec.png"
              alt="logo Consudec"
              class="logoInstitutoEduc"
            />
            <img
              src="./assets/img/logo-consudec.png"
              alt="logo Consudec"
              class="logoInstitutoEduc"
            />
            <img
              src="./assets/img/logo-consudec.png"
              alt="logo Consudec"
              class="logoInstitutoEduc"
            />
          </div>
        </div>

        <div class="contBtn-proyectos col-sm-1 centrar-h">
          <div class="btn-edit lapizAlLado" onclick="cambiar_parrafo()">
            <a href="#" class="btn-right" title="Modificar Proyecto...">
              <i class="fa fa-pen"></i>
            </a>
          </div>
          <div class="btn-delete lapizAlLado" onclick="cambiar_parrafo()">
            <a href="#" class="btn-right" title="Eliminar Proyecto...">
              <i class="far fa-trash-alt"></i>
            </a>
          </div>
        </div>
      </div>



    </div>
