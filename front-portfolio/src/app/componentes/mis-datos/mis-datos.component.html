<div class="card mat-card" id="first-card">
  <div id="profile-background" *ngIf="!imgNula(perso.urlBanner); else sinimagenbanner" >
    <img src="{{ perso.urlBanner }}" alt="Banner del perfil" class="img-banner" />
    <div *ngIf="isLogged" class="btn-edit btn-edit-banner" (click)="open(banner)">
      <div>
        <a href="#" class="btn-right btn-edit-banner-test" title="Modificar imagen del banner"
          ><i class="fa fa-pen"></i
        ></a>
      </div>
    </div>
  </div>
  <ng-template #sinimagenbanner>
    <div id="profile-background">
      <img src="{{ imgBannerVacia }}" alt="Sin imagen en el banner" class="img-banner" />
      <div *ngIf="isLogged" class="btn-edit btn-edit-banner" (click)="open(banner)">
        <div>
          <a href="#" class="btn-right btn-edit-banner-test" title="Modificar imagen del banner"
            ><i class="fa fa-pen"></i
          ></a>
        </div>
      </div>
    </div>
  </ng-template>

    <!-- <span *ngIf="!imgNula(perso.urlBanner); else sinimagenbanner" >
      <img src="{{ perso.urlBanner }}" alt="Banner del perfil" class="" />
    </span>
    <ng-template #sinimagenbanner>
      <span>
        <img src="{{ imgBannerVacia }}" alt="Sin imagen en el banner" class="" />
      </span>
    </ng-template>
    <div *ngIf="isLogged" class="btn-edit btn-edit-foto" (click)="open(foto)">
      <a href="#" class="btn-right" title="Modificar Foto de Perfil"
        ><i class="fa fa-pen"></i
      ></a>
    </div> -->
    <!-- <img src="{{ perso.urlBanner }}" /> -->
  <!-- </div> -->
  <div id="info" class="ficha">
    <div class="contImg-expLab col-sm-2 centrar-h" id="info-img">
      <span *ngIf="!imgNula(perso.urlFoto); else sinimagenperfil" >
        <img src="{{ perso.urlFoto }}" alt="Foto del perfil" class="profile-image" />
      </span>
      <div *ngIf="isLogged" class="btn-edit btn-edit-foto" (click)="open(foto)">
        <a href="#" class="btn-right" title="Modificar Foto de Perfil"
          ><i class="fa fa-pen"></i
        ></a>
      </div>
    </div>

    <ng-template #sinimagenperfil>
      <span>
        <img src="{{ imgVacia }}" alt="Sin foto de perfil" class="profile-image" />
      </span>
    </ng-template>




    <div class="limpiarFloat"></div>
    <div id="info-data" class="kcol-xl-4">
      <div>
        <h1 class="tituloFicha">{{perso.nombre}} {{perso.apellido}}</h1>
        <div id="info-titulo">{{perso.titProfesional}}</div>
        <div id="info-company">{{perso.actividadActual}}</div>
        <div id="info-contact">
          <span>{{perso.ubicacion}}</span>
          <!--<span><a href="#">Informaci칩n de contacto</a></span>-->
        </div>
      </div>
      <div *ngIf="isLogged" class="btn-edit btn-edit-info" (click)="open(content)">
        <a href="#" class="btn-right" title="Modificar mis Datos"
          ><i class="fa fa-pen"></i
        ></a>
      </div>

    </div>
    <div id="info-actions" class="contBotonesDeMisDatos">
      <button type="button" class="btn btn-primary btnMail" >
        <a href="mailto:{{perso.email}}"><i class="fa-solid fa-envelope"></i> Contactarme...</a>
      </button>
      <!-- <button type="button" class="btn btn-light">A침adir secci칩n</button>
      <button type="button" class="btn btn-light" >M치s</button> -->
    </div>

  </div>
</div>

<ng-template #content let-modal>
  <app-form-mis-datos></app-form-mis-datos>
</ng-template>

<ng-template #foto let-modal>
  <app-imagen-perfil></app-imagen-perfil>
</ng-template>

<ng-template #banner let-modal>
  <app-imagen-banner></app-imagen-banner>
</ng-template>
